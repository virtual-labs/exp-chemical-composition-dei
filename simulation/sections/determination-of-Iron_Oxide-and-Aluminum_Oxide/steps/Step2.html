<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chemical Composition of Cement - Step 2</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="step-wrapper">
        <div class="step-heading-bar">Chemical composition of cement</div>
        <div class="step-box">
            <div class="statement" id="statement">
                <h3 class="step">
                    Step <span class="step-number">2</span>:
                </h3>
                <p class="instructions" id="instructionsStep1">
                    Filter the precipitate, which contains ferric hydroxide [Fe(OH)₃] and <br> aluminum hydroxide [Al(OH)₃].
                </p>
            </div>

            <div class="step-image">
                <div class="image-container">
                    <img id="static-image" src="../images/2.png" alt="Chemical Analysis of Cement Sample">
                    <img id="animation-gif" class="hidden" src="../images/2.gif" alt="Chemical Analysis Animation">

                    <!-- Transparent clickable area positioned over the sample -->
                    <div id="equipment-clickable" class="clickable-area"></div>

                    <!-- Arrow pointing to the clickable area -->
                    <div id="click-arrow" class="click-arrow"><img src="../images/arrow.gif" alt="arrow"></div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-step">Back</button>
                <button id="next-step" class="hidden">Next</button>
            </div>
        </div>
    </div>

    <script src="../js/step2.js"></script>
</body>
</html>
