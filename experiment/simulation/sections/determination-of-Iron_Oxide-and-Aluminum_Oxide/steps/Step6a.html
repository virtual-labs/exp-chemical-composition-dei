<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Determination of Iron Oxide and Aluminium Oxide</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="step-wrapper">
        <div class="step-heading-bar">Chemical composition of cement</div>
        <div class="step-box">
            <div class="statement" id="statement">
                <h3 class="step">
                    Step <span class="step-number">6</span>:
                </h3>
                <p class="instructions" id="instructionsStep1">
                    Aluminium reacts with sodium hydroxide to form aluminium hydroxide precipitate <br> initially, which then dissolves in excess alkali forming soluble aluminate.
                </p>
            </div>

            <div class="step-image">
                <div class="image-container">
                    <img id="static-image" src="../images/6a.jpg" alt="Chemical Analysis of Cement Sample">
                    <img id="animation-gif" class="hidden" src="../images/6a.jpg" alt="Chemical Analysis Animation">

                    <!-- Transparent clickable area positioned over the sample -->
                    <div id="equipment-clickable" class="clickable-area"></div>

                    <!-- Arrow pointing to the clickable area -->
                    <div id="click-arrow" class="click-arrow"><img src="../images/arrow.gif" alt="arrow"></div>
                </div>
            </div>

            <div class="navigation">
                <button id="prev-step">Back</button>
                <button id="next-step" class="hidden">Next</button>
            </div>
        </div>
    </div>

    <script src="../js/step6a.js"></script>
</body>
</html>
