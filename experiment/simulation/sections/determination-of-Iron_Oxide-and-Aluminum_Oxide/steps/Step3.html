<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../css/step3.css">
    <title>Determination of Iron Oxide (Fe₂O₃) and Aluminium Oxide (Al₂O₃)</title>
</head>
<body>
    <div class="step-container">
        <div class="procedure-section">
            <h3 class="section-header">Determination of Iron Oxide (Fe₂O₃) and Aluminium Oxide (Al₂O₃)</h3>
        </div>
        
        <div class="step-header">
            <h2>Step 3:  Filter and dissolve in dilute HCl</h2>
        </div>

        <div class="step-content">
            <h3>About this step:</h3>
            <p>In this step, the precipitate in the beaker is  dissolved in dilute HCl to get a clear solution containing Fe³⁺ and Al³⁺ ions..</p>
            <p class="instruction">Click on the measuring cylinder.</p>
        </div>

        <div class="step-image">
            <div class="image-container">
                <img id="static-image" src="../images/3.jpg" alt="Dissolving Precipitate in Dilute HCl">
                <img id="animation-gif" class="hidden" src="../images/3.gif" alt="Dissolving Animation">
                
                <!-- Transparent clickable area positioned over the filter funnel -->
                <div id="equipment-clickable" class="clickable-area"></div>
                
                <!-- Arrow pointing to the clickable area -->
                <div id="click-arrow" class="click-arrow">👇</div>
            </div>
        </div>

        <div class="navigation">
            <button id="prev-step">← Previous Step</button>
            <button id="next-step" class="hidden">Next Step →</button>
        </div>
    </div>

    <script src="../js/step3.js"></script>
</body>
</html>
