<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chemical Composition of Cement</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="content">
        <div class="experiment-box">
            <!-- Heading bar -->
            <div class="box-heading">Chemical composition of cement</div>
            <div class="container1">
                <div class="objective">
                    <h3>Objective:</h3>
                    <p>To determine the chemical composition of a given sample of cement.</p>
                </div>

                <div class="instruments">
                    <h3>Apparatus used:</h3>
                    <p>Muffle furnace, crucibles, desiccator, analytical balance, glassware, pH meter.</p>
                </div>

                <div class="instruments">
                    <h3>Material used:</h3>
                    <p>Cement sample, chemical reagents.</p>
                </div>


                <div class="tools-container">
                    <img src="./images/tools.png" alt="Tools for Chemical Composition Analysis" class="tools-image">
                </div>

                <div class="start-button">
                    <button id="start-experiment">Start</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
