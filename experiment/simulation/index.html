<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chemical Composition of Cement</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="content">
        <div class="experiment-box">
            <!-- Heading bar -->
            <div class="box-heading">Chemical Composition of Cement</div>

            <div class="objective">
                <h3>Objective:</h3>
                <p>To determine the chemical composition of a given sample of cement.</p>
            </div>

            <div class="instruments">
                <h3>Instruments used:</h3>
                <p>Muffle furnace, crucibles, desiccator, analytical balance, glassware, pH meter, and chemical reagents.</p>
            </div>

            <div class="tools-container">
                <img src="./images/tools.png" alt="Tools for Chemical Composition Analysis" class="tools-image">
            </div>

            <div class="start-button">
                <button id="start-experiment">Start</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
